sourceCompatibility = 1.9
targetCompatibility = 1.9

tasks.withType(JavaCompile) {
    options.fork = true

    options.forkOptions.javaHome = new File((String) System.getenv("jdk9.home") ?: System.getProperty("jdk9.home"));
}

task sourcesJar(type: Jar) {
    group 'Build'
    description 'An archive of the source code'
    classifier 'sources'
    from sourceSets.main.allSource
}

// execute jar tasks
jar.finalizedBy sourcesJar

// summarize artifacts
artifacts {
    archives jar
    archives sourcesJar
}


